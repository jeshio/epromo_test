<h4 class="page-header">Таблица</h4>

<div class="row">
    <div class="col-md-6 form-inline">
      <input class="form-control" date-time ng-model="table.startDate" date-change="loadTable" view="date" min-view="date" format="YYYY-MM-DD" />
      <input class="form-control" date-time ng-model="table.endDate" date-change="loadTable" view="date" min-view="date" format="YYYY-MM-DD" />
    </div>
      <div class="col-md-6 text-right">
        Количество значений на странице:

        <select ng-model="pageSize" ng-change="onPageSizeChange()"
          ng-options="v for v in [10, 50, 100, 500]">
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
          <input placeholder="Поиск по всей таблице" type="text" ng-model="filter"
            class="form-control"
            ng-paste="onFilterChanged(filter)"
            ng-change="onFilterChanged(filter)"
            ng-keypress="onFilterChanged(filter)"/>
      </div>

      <div class="col-md-6 form-inline text-center">
          <label>
            <input type="checkbox" ng-model="shows" ng-change="setShows(shows)"/>Shows
          </label>
          <label>
            <input type="checkbox" ng-model="clicks" ng-change="setClicks(clicks)"/>Clicks
          </label>
          <label>
            <input type="checkbox" ng-model="sum" ng-change="setSum(sum)"/>Sum
          </label>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div ag-grid="gridOptions" class="ag-blue" style="height: 500px"></div>
      </div>
    </div>
</div>

<div class="row" ng-controller="GraphCtrl">
  <h4 class="page-header">График</h4>

  <div class="col-md-12">
    <div class="col-md-3 text-center">
        <select data-ng-model="graph.graphUnit" ng-change="setUnit()"
          data-ng-options="v.unit for v in graph.units track by v.value">
        </select>
    </div>

    <div class="col-md-6 text-center form-inline">
      <input date-time class="form-control" ng-model="chart.startDate" date-change="loadGraph" view="date" min-view="date" format="YYYY-MM-DD" />
      <input date-time class="form-control" ng-model="chart.endDate" date-change="loadGraph" view="date" min-view="date" format="YYYY-MM-DD" />
    </div>

    <div class="col-md-3 text-center">
      <label><input type="checkbox" ng-model="showShows" ng-change="setData()" />Shows</label>
      <label><input type="checkbox" ng-model="showClicks" ng-change="setData()" />Clicks</label>
      <label><input type="checkbox" ng-model="showCTR" ng-change="setData()" />CTR</label>
    </div>
  </div>

  <div class="col-md-12">
    <canvas id="line" class="chart chart-line" chart-data="data"
    chart-labels="labels" chart-series="series" chart-options="options"
    chart-dataset-override="datasetOverride">
    </canvas>
  </div>
</div>
